<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- We use tailwindcss as design system -->
    <!-- https://github.com/tailwindlabs/tailwindcss/blob/master/LICENSE -->
    <script src="ds.js"></script>
    <title>{{title}}</title>
</head>

<body class="bg-slate-800 font-sans text-white">
<div class="container mx-auto max-w-7xl space-y-10 p-6">
    <div class="mt-6 flex justify-center">
        <img width=128 src="icon.png" alt="logo">
    </div>
    <!-- Diagram description -->
    <div class="mt-6">
        <p class="text-3xl uppercase text-sky-400">{{title}}</p>
        <p class="text-sm text-sky-300">{{diagram-type}} Diagram</p>
        <p class="mt-3">{{description}}</p>
    </div>

    <!-- Diagram image -->
    <div class="shadow-md bg-white rounded-lg flex justify-center p-6">
        <object class="max-w-full" type="image/svg+xml" data="{{image}}">
            <!-- Your fall back here -->
            <img src="{{image}}" alt="{{alt}}" />
        </object>

    </div>

    <!-- Diagram structure -->
    <div>
        <p class="text-3xl uppercase text-sky-400">Structures</p>
        <ul class="mt-6 space-y-4">
            {{structure-items}}
        </ul>
    </div>
    <!-- ... -->
    <div class="mt-6">
        <hr>
        <p class="text-sm mt-2">This document was build by <a class="underline decoration-2 decoration-pink-500" href="https://github.com/8T4/c4sharp">C4Sharp</a> </p>

    </div>
</div>
</body>

</html>
